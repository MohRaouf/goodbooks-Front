<div class="container border border-warning rounded-3">
    <h3>Popular Books</h3>
        <div class="row row-cols-1 row-cols-md-6 mb-3"  >
            <div class="col" *ngFor="let book of topBooks">
              <div class="card bg-dark" >
                <a routerLink="books/{{book._id}}"><img src={{book.photo}} class="card-img-top " alt="img4"></a>
                <div class="card-body"> <h5 class="card-title">{{book.name}}</h5></div>
              </div>
            </div>
        </div>
</div>
