<router-outlet></router-outlet>
<h2 class="h2 text-white offset-md-1">My Books</h2>
<hr class="offset-md-1">
<div class="row ">
    <div class="sidenav col-sm-3 col-md-2">
      <div>
          <p *ngFor="let i of menu" (click)="loadShelf($event)">
              <app-shelf-menu [options]="i"></app-shelf-menu>
          </p>
      </div>
    </div>
    <div class="main col-sm-5 col-md-8">
      <table class="table table-striped table-dark table-sm small pull-right">
        <thead>
          <tr class="h5">
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th scope="col">Shelf</th>
            <th scope="col">Avg Rating</th>
            <th scope="col">Rating</th>
            <th scope="col">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of shelf" app-shelf-table [filteredShelf]="row">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
