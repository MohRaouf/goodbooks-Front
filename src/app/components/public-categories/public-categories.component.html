<h2 class="text-warning ml-5 mt-3 mb-3 "> Categories</h2>

<div class="container">
  <div class="row ml-5 ">
    
    <div  class="mx-3 my-3" *ngFor="let Category of CategoryArray | slice: (page-1) * CategoriesPerPage : page * CategoriesPerPage"> 
        
      <div class="hovereffect">
        <img class="img-responsive" src="assets/imgs/login-bg.jpg" alt="" width="160" height="200">
            <div class="overlay ">
                <h2 class="text-warning">{{Category.name}}</h2>
				<p>
					<a href="#">View Books</a>
				</p>
            </div>
    </div>
       
    </div>

</div>
</div>

<div class="d-flex justify-content-center ">
<ngb-pagination *ngIf="totalCategories>CategoriesPerPage"
  [(page)]="page"
  [pageSize]="CategoriesPerPage"
  [collectionSize]="totalCategories"></ngb-pagination></div>
