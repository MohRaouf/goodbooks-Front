<h2 class="text-warning ml-5 mt-3 mb-3 "> Categories</h2>

<div class="container">
  <div class="row ">
<div  *ngFor="let Category of CategoryArray | slice: (page-1) * CategoriesPerPage : page * CategoriesPerPage">
  <div class="col col-md-2 col-sm-6 ">

  <div class="card bg-dark"style="width: 180px; height: 140px;">
    <div class="card-body " ><h5 class="card-title  text-warning">{{Category.name}}</h5></div>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center ">
<ngb-pagination 
  [(page)]="page"
  [pageSize]="CategoriesPerPage"
  [collectionSize]="totalCategories"></ngb-pagination></div>
