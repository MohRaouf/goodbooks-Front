<div class="justify-content-start d-flex container  my-3 pl-0">
  <h1 class="text-warning">Categories</h1>
</div>
<div class="d-flex justify-content-center ">
  <div class="spinner-border text-warning loading mb-5 " role="status" *ngIf="loading">
    <span class="sr-only loading">Loading...</span>
  </div>
</div>
<div class="container  border border-dark rounded  mb-3" style="background: #212529; opacity:0.8">
  <div class="row  d-flex justify-content-center">

    <div class="mx-3 my-3" *ngFor="let Category of CategoryArray ">
      <div class="card my-3" style="width: 10rem;background: rgba(0, 0, 0, 0.486);">
        <div class="hovereffect">
          <img class="img-responsive" src="{{Category.photo}}" *ngIf="Category.photo;else unknown" alt="" width="160"
            height="200">
          <ng-template #unknown> <img class="img-responsive " src="/assets/imgs/unknown.png" alt="" width="160"
              height="200"></ng-template>
          <div class="overlay ">
            <h2 class="text-warning"> </h2>
            <p>
              <a routerLink={{Category._id}}>View Books</a>
            </p>
          </div>
        </div>
        <div class=" card-title   d-flex justify-content-center mt-3 mb-2">
          <a class="cardlink text-warning" routerLink="{{Category._id}}">{{Category.name}}</a>
        </div>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-center ">
    <div class="align-items-center">
      <ngb-pagination *ngIf="totalCategories>CategoriesPerPage" [(page)]="page" [pageSize]="CategoriesPerPage"
        [collectionSize]="totalCategories" (pageChange)="showPageIndex(page)"></ngb-pagination>
    </div>
  </div>
</div>
