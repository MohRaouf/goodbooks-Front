<h2 class="text-warning ml-5 mt-3 mb-3 ">{{category.name}}</h2>

<div class="container">
  <div class="row ">
    <div class="row ml-5 ">
    
    <div  class="mx-3 my-3" *ngFor="let mybook of categoryBooks | slice: (page-1) * booksPerPage : page * booksPerPage"> 
        
      <div class="hovereffect">
        <img class="img-responsive" src="{{mybook.photo}}" alt="" width="160" height="200">
        <div class="overlay">
            <h2><a  class="text-warning"  routerLink="/home/books/{{mybook._id}}">{{mybook.name}}</a></h2>
            <a class="info" routerLink="/home/authors/{{mybook.authorId._id}}"> {{mybook.authorId.fname}} {{mybook.authorId.lname}}</a>
        </div>
    </div>
       
    </div>

</div>
 
  </div>
</div>
<div class="d-flex justify-content-center">
  <ngb-pagination *ngIf="totalBooks>booksPerPage" [collectionSize]="totalBooks" [(page)]="page"  [pageSize]="booksPerPage" [maxSize]="5" [rotate]="false" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
