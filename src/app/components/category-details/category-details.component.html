<h2 class="text-warning ml-5 mt-3 mb-3 ">{{category.name}} Category</h2>
<div class="container">
  <h3 class="text-warning mb-3">{{category.name}} Category Books</h3>
  <div class="row ">
    <div class="container row ml-5 border border-warning rounded-3 mb-3 d-flex justify-content-center">
    <div  class="mx-3 my-3" *ngFor="let mybook of categoryBooks | slice: (page-1) * booksPerPage : page * booksPerPage"> 
      <div class="card bg-dark" style="width: 10rem;">
      <div class="hovereffect">
        <img class="img-responsive" src="{{mybook.photo}}" alt="" width="160" height="200">
        <div class="overlay">
          <a class="info" routerLink="/home/books/{{mybook._id}}">View Details</a>
        </div>
    </div>  
    <div class =" card-title d-flex justify-content-center mt-3 mb-2">
      <p ><a class=" text-warning font-weight-bold h6" routerLink="/home/books/{{mybook._id}}">{{mybook.name}}</a></p>
      <!-- <p ><a class=" text-warning font-weight-bold h6" routerLink="/home/authors/{{mybook.authorId._id}}"> {{mybook.authorId.fname}} {{mybook.authorId.lname}}</a></p> -->
    </div>
    </div>
  </div>
</div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <ngb-pagination *ngIf="totalBooks>booksPerPage" [collectionSize]="totalBooks" [(page)]="page"  [pageSize]="booksPerPage" [maxSize]="5" [rotate]="false" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
