
<h1 class="text-warning col-3 mx-5 my-3" style="font-family: Georgia"> Authors</h1>
<div class = "d-flex justify-content-center ">
<div class="spinner-border text-warning loading " role="status" *ngIf="loading">
  <span class="sr-only loading">Loading...</span>
</div>
</div>
<div class="container d-flex justify-content-center mb-3">
  <div class="row ml-5 ">
    
    <div  class="mx-3 my-3" *ngFor="let author of authorsArray | slice: (page-1) * authorsPerPage : page * authorsPerPage"> 
      <div class="hovereffect">
        <img class="img-responsive rounded-circle" *ngIf="author.photo;else unknown" src="{{author.photo}}" alt=""  width="160" height="160">
       <ng-template #unknown>        <img class="img-responsive rounded-circle"  src="/assets/imgs/unknown_user.png"alt=""  width="160" height="160">
       </ng-template>
            <div class="overlay">
            <h2 class="text-warning"></h2>
				<p>
					<a routerLink={{author._id.toString()}} >More Details</a>
				</p>
            </div>
    </div>
    <p class="AuthorName"  >{{author.fname}} {{author.lname}}</p>
    </div>

</div>
</div>
<div class="d-flex justify-content-center ">
  <ngb-pagination *ngIf="totalAuthors>authorsPerPage"
    [(page)]="page"
    [pageSize]="authorsPerPage"
    [collectionSize]="totalAuthors"></ngb-pagination></div>
