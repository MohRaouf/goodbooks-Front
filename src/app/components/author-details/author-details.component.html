
 <div class="row  ">
  <div class="col-3 pr-0 d-flex justify-content-end">
   <img class="  ml-5 mt-5 mb-3"*ngIf="author.photo;else unknown"src={{author.photo}} alt="Random first slide"  width="160" height="220">
     <!-- <app-user-rating-shelve></app-user-rating-shelve> -->
    <ng-template #unknown><img class="  ml-5 mt-5 mb-3" src="assets/imgs/unknown_user.png" alt="Random first slide"  width="160" height="220"></ng-template>
</div> 
 <div class="col-8 mt-5">
    <h2 class="text-warning font-weight-bold  mb-3">{{author.fname}} {{author.lname}}</h2>
   <h4   class="  text-light mb-3"> {{AuthorDate}}</h4>
   <h4   class="  text-light mb-3">{{AuthorGender}}</h4>
   <!-- <p class="text-light col-5 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea id mollitia, obcaecati dicta, consectetur est repellat totam unde sint voluptatibus alias fuga tempora molestiae. Eius itaque deleniti aliquid ut porro.</p> -->
 </div>
 </div>
 <div class="container">
  <div class="row ml-5 ">
    
    <div  class="mx-3 my-3" *ngFor="let book of authorBooks | slice: (page-1) * booksPerPage : page * booksPerPage"> 
        
      <div class="hovereffect ">
        <img class="img-responsive" *ngIf="book.photo;else unknown" src="{{book.photo}}" alt="" width="160" height="200">
         <ng-template #unknown> <img class="img-responsive"  src="/assets/imgs/unknown_book.jpg" alt="" width="160" height="200"></ng-template>
        <div class="overlay ">
           <h2 class="text-warning">{{book.name}}</h2>
           <a class="info" routerLink="/home/books/{{book._id}}">View Details</a>
        </div>
         
          </div>
 
       
    </div>

</div>
</div>
<div class="d-flex justify-content-center">
  <ngb-pagination *ngIf="totalBooks>booksPerPage" [collectionSize]="totalBooks" [(page)]="page"  [pageSize]="booksPerPage" [maxSize]="5" [rotate]="false" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
