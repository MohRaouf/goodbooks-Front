<div class="  justify-content-start d-flex container my-3 pl-0"><h3 class="text-warning ">Popular Categories</h3></div>
<div class="d-flex justify-content-center  ">
    <div class="spinner-border text-warning loading " role="status" *ngIf="loading">
      <span class="sr-only loading">Loading...</span>
    </div>
  </div>
<div class="container border border-dark rounded  mb-3" style="background: #212529; opacity:0.8">  
        <div class="row d-flex justify-content-center">
            <div class="mx-3 my-5" *ngFor="let category of topCategories">
                <div class="card" style="width: 10rem;  background: rgba(0, 0, 0, 0.486);">
                <div class="hovereffect">
                    <img class="img-responsive" *ngIf="category.photo;else unknown" src="{{category.photo}}" alt="" width="160" height="200">
                    <ng-template #unknown> <img class="img-responsive"  src="/assets/imgs/unknown.png" alt="" width="160" height="200"></ng-template>
                        <div class="overlay ">
                            <h2></h2>
                            <a class="info" routerLink="categories/{{category._id}}">View Details</a>
                        </div>
                </div>
                <div class =" card-title d-flex justify-content-center mt-3 mb-1">
                    <p><a class="cardlink text-warning" routerLink="categories/{{category._id}}">{{category.name}}</a></p>
                </div>
               </div>
            </div>
        </div>
    </div>
