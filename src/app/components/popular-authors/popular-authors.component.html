<div class="justify-content-center d-flex my-3"><h3 class="text-warning">Popular Authorss</h3></div>
<div class="container border border-warning rounded-3 mb-3">
        <div class="row row-cols-1 row-cols-md-6 my-3 d-flex justify-content-center"  >
            <div class="col" *ngFor="let author of topAuthors">
              <div class="card bg-dark" style="width: 10rem;">
              <div class="hovereffect ">
                <img class="img-responsive" *ngIf="author.photo;else unknown" src="{{author.photo}}" alt="" width="160" height="200">
                 <ng-template #unknown> <img class="img-responsive"  src="/assets/imgs/unknown_user.png" alt="" width="160" height="200"></ng-template>
                <div class="overlay ">
                  <a class="info" routerLink="authors/{{author._id}">View Details</a>
                </div>
              </div>
                <div class =" card-title d-flex justify-content-center mt-3 mb-2">
                <p><a class="text-warning"  routerLink="authors/{{author._id}}">{{author.fname}}</a></p>
              </div>
                  
            </div>
            </div>
        </div>
  </div>
